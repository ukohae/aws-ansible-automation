---
- name: CONFIG APPLY - [merged] Apply provided configuration
  cisco.ios.ios_logging_global:
    config:
      buffered:
        severity: notifications
        size: 5099
        xml: true
      console:
        severity: critical
        xml: true
      facility: local5
      hosts:
        - hostname: 192.0.2.12
        - hostname: 192.0.2.11
          xml: true
        - hostname: 192.0.2.10
          filtered: true
          stream: 10
        - hostname: 192.0.2.13
          transport:
            tcp:
              port: 514
      monitor:
        severity: warnings
      message_counter:
        - log
        - syslog
      trap: errors
      userinfo: true
      policy_firewall:
        rate_limit: 10
      logging_on: enable
      exception: 4099
      dmvpn:
        rate_limit: 10
      cns_events: warnings
    state: merged
